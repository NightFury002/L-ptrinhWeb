<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px gray;
        }
        
        .logo h1 {
            color: #6A1B9A;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        
        .nav-links a {
            color: #6A1B9A;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: normal;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .notification {
            display: flex;
            align-items: center;
        }
        
        .notify-btn {
            background-color: #6A1B9A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .notify-btn:hover {
            background-color: #4A148C;
        }
        
        .notify-circle {
            width: 40px;
            height: 40px;
            background-color: #6A1B9A;
            border-radius: 50%;
            margin-left: 10px;
        }
        
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav class="nav-links">
            <a href="#">link-one</a>
            <a href="#">link-two</a>
            <a href="#">link-three</a>
        </nav>
        <div class="notification">
            <button class="notify-btn">1 new notification</button>
            <div class="notify-circle"></div>
        </div>
    </header>
</body>
</html>
